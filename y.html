<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Fetch Example</title>
</head>
<body>
  <h1>Fetch Webhook Data</h1>
  <button id="fetchBtn">Get Data from Webhook</button>

  <script>
    const webhookUrl = "https://1100-346.n8n1.deltadns.xyz/webhook-test/portfolio";

    async function fetchWebhookData() {
      try {
        const response = await fetch(webhookUrl, {
          method: "GET", // Change to POST if needed
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Data received from webhook:", data);
      } catch (error) {
        console.error("Error fetching webhook data:", error);
      }
    }

    // Add event listener to button
    document.getElementById("fetchBtn").addEventListener("click", fetchWebhookData);
  </script>
</body>
</html>
